<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Vertical Image Gallery</title>
    <style>
        *{
            margin: 10px 20px;

        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center-aligns images */
            gap: 15px;
            margin: 20px;
            width: 100%;
        }
        .gallery img {
            width: 100%;
            max-width: 600px; /* Ensures the images don't become too large */
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        #modalClose {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body oncontextmenu="return false;">
<p style="font-family: sans-serif; text-align: center;"><h1>
   Images
</h1></p>
<div class="gallery">
    <img src="images/img1.jpg" alt="Image 1">
    <img src="images/img2.jpg" alt="Image 2">
    <img src="images/img3.jpg" alt="Image 3">
    <img src="images/img4.jpg" alt="Image 4">
    <img src="images/img5.jpg" alt="Image 5">
    <img src="images/img6.jpg" alt="Image 6">
</div>

<div id="modal">
    <span id="modalClose">&times;</span>
    <img id="modalImg" src="" alt="Expanded Image">
</div>

<script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalClose = document.getElementById('modalClose');

    galleryImages.forEach(image => {
        image.addEventListener('click', () => {
            modal.style.display = 'flex';
            modalImg.src = image.src;
        });
    });

    modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
